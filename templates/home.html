<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 Farms</title>
    <link rel="icon" type="image/jpeg" href="/static/images/background_farming.jpg">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00a862; /* Green accent */
            --secondary-color: #1ed760;
            --accent-color: #1db954;
            --dark-bg: #121212;
            --card-bg: #181818;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }
        
        .main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6));
            z-index: -1;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/images/background_farming.jpg') no-repeat center center;
            background-size: cover;
            z-index: -2;
            opacity: 0.4;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            z-index: 1;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-shadow: 0 0 10px rgba(30, 215, 96, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .circle-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
            z-index: 1;
        }
        
        .circle-button {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .circle-button:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.4);
            background-color: var(--accent-color);
            color: #000;
        }
        
        .circle-button i {
            font-size: 2.0rem;
            margin-bottom: 8px;
        }
        
        .circle-button span {
            font-size: 0.7rem;
            font-weight: 600;
            text-align: center;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .circle-menu {
                gap: 1rem;
            }
            
            .circle-button {
                width: 80px;
                height: 80px;
            }
            
            .circle-button i {
                font-size: 1.1rem;
            }
            
            .circle-button span {
                font-size: 0.6rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .circle-menu {
                flex-direction: column;
                align-items: center;
            }
            
            .circle-button {
                width: 100px;
                height: 100px;
            }
            
            .circle-button i {
                font-size: 1.5rem;
            }
            
            .circle-button span {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="background-image"></div>
        <div class="background-overlay"></div>
        
        <div class="header">
            <h1>1000 Farms</h1>
            <p>Connecting farmers and dealers nationwide</p>
        </div>
        
        <div class="circle-menu">
            <a href="/dealers" class="circle-button">
                <i class="fas fa-users"></i>
                <span>Dealers Information</span>
            </a>
            <a href="/products" class="circle-button">
                <i class="fas fa-seedling"></i>
                <span>Products Information</span>
            </a>
            <a href="/inventory" class="circle-button">
                <i class="fas fa-warehouse"></i>
                <span>Inventory System</span>
            </a>
        </div>
        
        <div class="footer">
            Â© 2021 1000 Farms Agricultural Products. All rights reserved.
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
